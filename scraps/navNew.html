<body class="enuff-css">
    
<style>
header {position: fixed: top: 0;width: 5em;background: #ccc;margin-left: -5em;}	
input:checked + header {margin-left: 0;}
header nav input {height: 0; display: none;}
.ghost {display: none;}
label {-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}

header nav ul.navigation {margin: 0;padding:0; background: transparent;}
header nav ul.navigation li {margin: 0;padding: 0;}
header nav ul.navigation-nested {margin-top: 1em; background: transparent;}
.navigation fieldset {}
.navigation label {margin: 0; padding: 0;background: transparent;text-transform: none;font-size: 1em;}

.nav-dropdown{display: none;}
.nav-menu-item input:checked ~ .nav-dropdown {display: block;}

@media all and (min-width: 48em)
{
	header {
		width: 100%;
		margin-left: 0;
	}

	.navigation {}
	.for-mobile {display: none;}
}



</style>

<label for="navigationToggle" class="for-mobile">hamburger</label>
<input class="ghost for-mobile" id="navigationToggle" type="checkbox"/>

<header><!--the positioning is off in chrome and firefox, which tells me a double-adjacent selector is being used. NOPE, but the nth-of-types are screwy-->
